<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>New Job Posted</title>
</head>
<body style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: #f9fafb; margin:0; padding:0;">
  <div style="max-width:600px; margin:40px auto; background-color:#ffffff; border-radius:0.5rem; box-shadow:0 10px 15px -3px rgba(0,0,0,0.1),0 4px 6px -2px rgba(0,0,0,0.05); padding:2.5rem 3rem;">
    
    <h2 style="font-weight:700; font-size:1.75rem; line-height:2rem; color:#3b82f6; margin-top:0; margin-bottom:1rem;">
      ðŸš€ New Job Posted: {{ job.title }}
    </h2>
    
    <p style="font-weight:600; font-size:1rem; margin-bottom:0.5rem; color:#111827;">
      Company: <span style="font-weight:400;">{{ job.companyName }}</span>
    </p>
    
    <p style="font-weight:600; font-size:1rem; margin-bottom:1.25rem; color:#111827;">
      Position: <span style="font-weight:400;">{{ job.position }}</span>
    </p>
    
    <p style="font-size:1rem; line-height:1.5rem; color:#374151; margin-bottom:2rem;">
      {{ job.description|linebreaks }}
    </p>
    
    <a href="{{ job_url }}" target="_blank" rel="noopener noreferrer" 
       style="
         display: inline-block; 
         padding: 0.75rem 1.5rem; 
         background-color: #3b82f6; 
         color: white; 
         font-weight: 600; 
         border-radius: 0.375rem; 
         text-decoration: none;
         box-shadow: 0 4px 6px -1px rgba(59,130,246,0.4), 0 2px 4px -1px rgba(59,130,246,0.06);
         transition: background-color 0.3s ease;
       "
       onmouseover="this.style.backgroundColor='#2563eb';" 
       onmouseout="this.style.backgroundColor='#3b82f6';"
    >
      View Job
    </a>
    
    <hr style="border:none; border-top:1px solid #e5e7eb; margin:2.5rem 0;" />
    
    <p style="font-size:0.875rem; color:#6b7280; text-align:center; margin:0;">
      You are receiving this email because you registered on Acadia Jobs.<br />
      If you wish to unsubscribe, update your preferences on our website.
    </p>
  </div>
</body>
</html>
