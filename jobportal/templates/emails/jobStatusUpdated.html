<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Application Status</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9fafb; margin: 0; padding: 0;">
  <div style="max-width:600px; margin:40px auto; background-color:#ffffff; border-radius:8px; box-shadow:0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05); padding:2.5rem 3rem; color:#111827;">

    <h2 style="font-weight:700; font-size:1.5rem; line-height:2rem; color:#111827; margin-bottom:1rem;">
      Hello <span style="color:#3b82f6;">{{ applicant.first_name }}</span>,
    </h2>

    <p style="font-size:1rem; line-height:1.6rem; color:#374151; margin-bottom:1.5rem;">
      {{ message }}
    </p>

    <div style="background-color:#eef2ff; border:1px solid #c7d2fe; border-radius:0.5rem; padding:1rem; margin-bottom:1.5rem;">
      <p style="font-size:0.95rem; color:#4338ca; margin:0;">
        <strong>Job:</strong> <span style="font-weight:500;">{{ job.title }}</span>
      </p>
      <p style="font-size:0.95rem; color:#4338ca; margin:0.25rem 0 0 0;">
        <strong>Status:</strong> <span style="font-weight:600; color:#1e3a8a;">{{ status }}</span>
      </p>
    </div>

    <!-- Link Button -->
    <a href="{{ status_url }}" target="_blank" rel="noopener noreferrer"
       style="
         display: inline-block;
         padding: 0.75rem 1.5rem;
         background-color: #3b82f6;
         color: white;
         font-weight: 600;
         font-size: 0.95rem;
         text-align: center;
         border-radius: 0.375rem;
         text-decoration: none;
         box-shadow: 0 4px 6px -1px rgba(59,130,246,0.4), 0 2px 4px -1px rgba(59,130,246,0.06);
         margin-top: 1rem;
       ">
      View Application
    </a>

    <p style="font-size:0.9rem; color:#6b7280; margin-top:2rem;">
      Thank you for your interest in this opportunity. We appreciate your time and effort.
    </p>

    <footer style="font-size:0.75rem; color:#9ca3af; text-align:center; margin-top: 2rem;">
      &copy; {{ current_year }} Acadia Jobs. All rights reserved.
    </footer>
  </div>
</body>
</html>
