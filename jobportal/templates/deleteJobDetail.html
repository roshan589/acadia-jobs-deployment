{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-8">
    <h1 class="text-3xl font-bold mb-6">Confirm Job Deletion</h1>

    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold text-red-600 mb-4">Are you sure you want to delete the job post?</h2>

        <p class="text-gray-800 mb-4"><strong>Title:</strong> {{ job.title }}</p>
        <p class="text-gray-600 mb-4"><strong>Company:</strong> {{ job.companyName }}</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="inline-block bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 text-sm font-medium transition-all">
                Confirm Deletion
            </button>
        </form>

        <a href="{% url 'manage_jobs' %}" class="inline-block mt-4 text-blue-600 hover:underline">
            Cancel
        </a>
    </div>
</div>
{% endblock %}
