{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-20 p-6 bg-white rounded shadow-md text-center">
  <h2 class="text-3xl font-bold mb-4 text-red-600">Invalid or expired link</h2>
  <p class="mb-6 text-gray-700">The password reset link is invalid or has expired. Please try requesting a new one.</p>
  <a href="{% url 'password_reset' %}"
     class="inline-block px-6 py-3 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">
    Request new password reset
  </a>
</div>
{% endblock %}
