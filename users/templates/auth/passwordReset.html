{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-20 p-6 bg-white rounded shadow-md">
  <h2 class="text-3xl font-bold mb-4 text-center text-gray-800">Forgot your password?</h2>
  <p class="mb-6 text-center text-gray-600">Enter your email address below</p>

  <form method="post" class="space-y-6">
    {% csrf_token %}
    <div>
      <label for="id_email" class="block mb-2 font-semibold text-gray-700">Email address</label>
      <input
        type="email"
        name="email"
        id="id_email"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
        value="{{ form.email.value|default_if_none:'' }}"
      />
      {% if form.email.errors %}
        <p class="text-red-600 text-sm mt-1">{{ form.email.errors.0 }}</p>
      {% endif %}
    </div>

    <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded hover:bg-indigo-700 transition">
      Send reset link
    </button>
  </form>
</div>
{% endblock %}
