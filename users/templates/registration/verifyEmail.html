<!-- verify_code.html -->
{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full sm:w-96">

        <h1 class="text-3xl font-semibold text-center text-blue-600 mb-6">Verify Your Account</h1>

        <!-- Display Flash Messages -->
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="text-sm text-center p-4 rounded-lg ">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-6">
                <label for="verification_code" class="block text-lg font-medium text-gray-700">Verification Code</label>
                {{ form.verification_code }}
            </div>

            <button type="submit" class="w-full py-3 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Verify Code
            </button>
        </form>
    </div>
</div>
{% endblock %}
