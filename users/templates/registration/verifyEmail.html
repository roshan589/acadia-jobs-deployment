{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-50">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md sm:w-96">
        <h1 class="text-3xl font-bold text-center text-blue-700 mb-8">Verify Your Account</h1>

        <!-- Display Flash Messages -->
        {% if messages %}
            <div class="mb-6">
                {% for message in messages %}
                    <div class="text-sm text-center p-4 rounded-lg bg-red-100 text-red-700 border border-red-200">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-6">
                <label for="verification_code" class="block text-base font-medium text-gray-700 mb-2">Verification Code</label>
                <input type="text" name="verification_code" id="verification_code" class="w-full px-4 py-3 border-2 border-gray-400 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-600 outline-none text-lg font-medium text-gray-900 bg-white transition duration-200" required>
                {% if form.verification_code.errors %}
                    <p class="text-sm text-red-600 mt-1">{{ form.verification_code.errors.as_text }}</p>
                {% endif %}
            </div>

            <button type="submit" class="w-full py-3 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200">
                Verify Code
            </button>
        </form>
    </div>
</div>
{% endblock %}
