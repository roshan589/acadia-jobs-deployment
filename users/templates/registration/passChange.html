{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="mb-6">
      <a href="{% url 'test' %}" class="inline-flex items-center bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 text-sm font-medium transition-colors duration-200">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        Back
      </a>
    </div>
<h2 class="text-xl font-bold mb-4">Change Password</h2>

<form method="POST" class="space-y-4 max-w-md">
  {% csrf_token %}

  {% for message in messages %}
    <div class="text-red-500">{{ message }}</div>
  {% endfor %}

  <div>
    <label for="current_password" class="block">Current Password:</label>
    <input type="password" name="current_password" required class="w-full border px-3 py-2 rounded" />
  </div>

  <div>
    <label for="new_password" class="block">New Password:</label>
    <input type="password" name="new_password" required class="w-full border px-3 py-2 rounded" />
  </div>

  <div>
    <label for="confirm_password" class="block">Confirm New Password:</label>
    <input type="password" name="confirm_password" required class="w-full border px-3 py-2 rounded" />
  </div>

  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
    Change Password
  </button>
</form>

{% endblock %}
